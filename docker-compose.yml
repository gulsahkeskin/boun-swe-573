version: '3'

services:

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=gulsahdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=G000520k

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/MediTagProject
    ports:
      - "8000:8000"
    depends_on:
      - db

