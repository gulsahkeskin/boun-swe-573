{% extends 'tagapp/base.html' %}

{% block content %}

    <form method="POST" action="/create_tag/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Name your tag:</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ Tag.title }}" required>
                </div>
                <div class="form-group">
                    <label for="memo">Description</label>
                    <textarea name="description" rows="5" class="form-control" id="description" >{{ Tag.description }}</textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important" {% if todo.important %}checked{% endif %}>
                    <label class="form-check-label" for="important">Important</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete_tag').click()">Delete</button>
            </form>

{% endblock %}
